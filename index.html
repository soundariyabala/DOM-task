<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM claculator task</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 id="title">Calculator</h1>
    <p id="description">I design a calculator with responsive web design</p>
    <div class="container">
      <div class="calculator">
        <input type="text" class="display" id="result" placeholder="0" />
      
        <button type="button" data-value="C" class="button" id="clear" >C</button>
        <button type="button" data-value="D" class="button" id="delete">D</button>
        <button type="button" data-value="." class="button" id="decimal">.</button>
        <button type="button" data-value="*" class="button" id="mul">*</button>

        <button type="button" data-value="7" class="button" id="7">7</button>
        <button type="button" data-value="8" class="button" id="8">8</button>
        <button type="button" data-value="9" class="button" id="9">9</button>
        <button type="button" data-value="/" class="button" id="divide">/</button>

        <button type="button" data-value="4" class="button" id="4">4</button>
        <button type="button" data-value="5" class="button" id="5">5</button>
        <button type="button" data-value="6" class="button" id="6">6</button>
        <button type="button" data-value="-" class="button" id="subtract">-</button>

        <button type="button" data-value="1" class="button" id="1">1</button>
        <button type="button" data-value="2" class="button" id="2">2</button>
        <button type="button" data-value="3" class="button" id="3">3</button>
        <button type="button" data-value="+" class="button" id="add">+</button>

        <button type="button" data-value="0" class="button" id="0">0</button>
        <button type="button" data-value="00" class="button" id="00">00</button>
        <button type="button" data-value="=" class="button" id="equal">=</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
